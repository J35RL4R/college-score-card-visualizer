  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a40113fa2.js" crossorigin="anonymous"></script>
    <link href="stylesheets/style.css" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">College Scorecard Visualization App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
    <li class="nav-item">
    <a class="nav-link" href="/logout">Logout</a>

    <li class="nav-item">
    <a class="nav-link" href="/profile">Profile</a>
    </li>
    </ul>
</nav>

    </div>
  </div>
