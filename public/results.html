  <body>

    <div class="jumbotron text-center">
      <h1 class="display-4"><span class="school-name"></span>  Dashboard</h1>
      <p class="lead"><span class="school-site"></span> School Website?</p>
      <hr class="my-4">
  </div>
  <div class="row">
      <div class="col-md-3">
        <div class="card border-left-info">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="text-xs font-weight-bold text-uppercase">Location Type:</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800"><span class="locale"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="text-xs font-weight-bold text-uppercase">Avg Price:</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800"><span class="average-price"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="text-xs font-weight-bold text-uppercase">Completion-rate:</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800"><span class="completion-rate"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="text-xs font-weight-bold text-uppercase">Avg Debt:</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800"><span class="average-debt"></span></div>
            </div>
          </div>
        </div>
      </div>
  </div>
