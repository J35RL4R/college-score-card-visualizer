<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

    <title>Visulizer Results</title>
  </head>

  <body>
    <nav class="mb-0 navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/logout">
            Logout
          </a>
          <a class="navbar-brand" href="/profile">
            Profile
          </a>
        </div>
      </div>
    </nav>
    <div class="jumbotron text-center">
      <h1 class="display-4">Dashboard<span class="school-name"></span></h1>
      <p class="lead"><span class="school-site"></span></p>
      <hr class="my-4">
  </div>
  <div class="row dash-row">
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Location Type:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="locale"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Average Annual Price:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="average-price"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Completion Rate:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="completion-rate"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Average Overall Admissions Rate:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="admissions-rate"></span></div>
            </div>
          </div>
        </div>
      </div>
  </div>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="col-md-6">
        <div class="card shadow p-3 mb-5 bg-white rounded">
          <div class="card-header h6 font-weight-bold text-secondary text-uppercase">
            Comparison of Debt to Income after graduation
          </div>
          <div class="card-body">
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow p-3 mb-5 bg-white rounded">
          <div class="card-header h6 font-weight-bold text-secondary text-uppercase">
            Top 5 academic programs
          </div>
          <div class="card-body">
            <canvas id="myChart2" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-header h6 font-weight-bold text-secondary text-uppercase">
        Top 15 Degree Programs by Award Rate
        </div>
        <div class="card-body">
          <div class="top-program-data"></div>
        </div>
      </div>
    </div>
  </div>
</div>
