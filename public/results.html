<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <title>Visulizer Results</title>
  </head>

  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">College Scorecard Visualization App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="/profile">Profile</a>
      </li>
      </ul>
  </nav>
    <div class="jumbotron text-center">
      <h1 class="display-4">Dashboard<span class="school-name"></span></h1>
      <p class="lead"><span class="school-site"></span></p>
      <sup><button type="button" id="save-button" class="btn btn-success">Save Search!</button></sup>
      <hr class="my-4">
    </div>

    <div class="row dash-row">
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Location Type:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="locale"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Average Annual Price:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="average-price"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Completion Rate:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="completion-rate"></span></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-left-info shadow p-3 mb-5 bg-white rounded">
          <div class="card-body left-padding">
            <div class="row mini-dash-row">
              <div class="text-info font-weight-bold text-uppercase">Average Overall Admissions Rate:</div>
            </div>
            <div class="row mini-dash-row">
              <div class="h5 font-weight-bold text-secondary text-uppercase"><span class="admissions-rate"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>


  <div class="row dash-row">
    <div class="col-md-6">
      <div class="card border-left-secondary shadow p-3 mb-5 bg-white rounded">
        <div class="card-header h6 font-weight-bold text-secondary text-uppercase">
          Comparison of Debt to Income after graduation
        </div>
        <div class="card-body">
          <canvas id="myChart" width="400" height="400"></canvas>
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-header h6 font-weight-bold text-secondary text-uppercase">
        Top 10 Degrees
        </div>
        <div class="card-body">
          <div id="top-programs-table"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row dash-row">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-header h6 font-weight-bold text-secondary text-uppercase">
          Top 5 academic programs
        </div>
        <div class="card-body">
          <canvas id="myChart2" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-header h6 font-weight-bold text-secondary text-uppercase">
         Mid-Point Reported SAT Scores
        </div>
        <div class="card-body">
          <canvas id="myChart3" width="400" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>

  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- chart.js  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src='/js/search.js'></script>
  <script src='/js/results.js'></script>
  </body>
</html>
